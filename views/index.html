<!-- This is a static file -->
<!-- served from your routes in server.js -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div id="main" class="columns is-vcentered is-desktop">
        <div id="start-or-join-container" class="column has-text-centered">
          <button id="start-game" class="button is-large is-primary">
            Start Game
          </button>

          <p>
            or
          </p>

          <div id="join-game-container" class="field has-addons">
            <div class="control">
              <input
                id="join-id"
                class="input"
                type="text"
                placeholder="Enter Game Code Here"
              />
            </div>
            <div class="control">
              <a id="join-game" class="button is-info">
                Join Game
              </a>
            </div>
          </div>
        </div>

        <div id="game-container" class="is-hidden column has-text-centered">
          <div id="your-life-total" class="is-hidden life-total">
            10
          </div>
          <div id="other-life-totals">
            <div class="life-total">
              15
            </div>
            <div class="life-total">
              15
            </div>
          </div>
          
          <div id="your-name">
            <p>
              What should we call you?
            </p>
            <div class="field has-addons">
              <div class="control">
                <input
                  id="name-input"
                  class="input"
                  type="text"
                  placeholder="Nickname"
                />
              </div>
              <div class="control">
                <button id="add-player" class="button is-info">
                  Create Your Player
                </button>
              </div>
            </div>
          </div>

          <div id="game-code-container" class="is-hidden">
            <hr />

            <div id="game-code">
              <p>
                Share this code with your other players!
              </p>
              <br />
              <pre id="public-id"></pre>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
